        <nav>

      <main>
        <div class="undername-style">
          <h1>Contact Me</h1>
          <div class="undername"></div>
        </div>

        <div class="form-container">
          <form action="https://formcarry.com/s/0IirX-vsGT" method="POST" enctype="multipart/form-data">
          <div class="form-block">
            <label for="fc-generated-1-name">Full Name</label>
            <input type="text" name="name" id="fc-generated-1-name" placeholder="Your first and last name" />
          </div>
        
          <div class="form-block">
            <label for="fc-generated-1-email">Your Email Address</label>
            <input type="email" name="email" id="fc-generated-1-email" placeholder="john@doe.com" />
          </div>

          <div class="form-block">
            <label for="fc-generated-1-message">Your message</label>
            <textarea name="message" name="message" id="fc-generated-1-message" placeholder="Enter your message..."></textarea>
          </div>

          <div class="form-block">  
            <button type="submit">Send</button>
          </div>
        </form>
        </div>

        <span class="opt">
          <p>Or</p>
        </span>

        <div class="contact-option">
          <a href="https://t.me/thecryptozy" target="_blank"><img src="../images/contact/telegram.png" alt="Telegram Icon">Telegram</a>
          <a href="https://wa.link/b8epxd" target="_blank"><img src="../images/contact/whatsapp.png" alt="Whatsapp Icon">Whatsapp</a>
        </div>
